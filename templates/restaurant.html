<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
      <!-- navbar -->
      <nav>
        <div class="nav-wrapper">
          <a href='{{ url_for('showRestaurant') }}' class="brand-logo">Restaurant</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href='{{ url_for('newRestaurant') }}'>Novo</a></li>
            <!-- <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li> -->
          </ul>
        </div>
      </nav>

      <h3>Restaurantes</h3>
      <table class="highlight">
        <thead>
          <tr>
              <th>#</th>
              <th>Restaurante</th>
              <th>Editar</th>
              <th>Deletar</th>
          </tr>
        </thead>

        <tbody>
      {% for rest in restaurant %}
          <tr>
            <td>
              <h6>{{ 1 }}</h6>
            </td>
            <td>
              <a href='{{ url_for('showMenu', restaurant_id = rest.id) }}' class="collection-item">
                <strong> {{ rest.name }} </strong>
              </a>
            </td>
            <td>
              <a class="btn-floating  waves-effect waves-light blue" href='{{ url_for('editRestaurant', restaurant_id = rest.id) }}'>
                <i class="material-icons">edit</i>
              </a>
            </td>
            <td>
              <a class="btn-floating waves-effect waves-light red" href='{{ url_for('deleteRestaurant', restaurant_id = rest.id) }}'>
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      {% endfor %}
      </table>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="/static/js/materialize.min.js"></script>
  </body>
</html>
