      <h5>Novo Item do Menu</h5>
      <div class="row">
        <form class="col s12" action='{{ url_for('newMenuItem', restaurant_id = restaurant_id)}}' method='POST'>
          <div class="row">
            <div class="input-field col s6">

            </div>
            <div class="input-field col s6">
              <input placeholder="Digite uma breve descrição" id="description" type="text" class="validate" name='description'>

            </div>
            <div class="input-field col s6">
              <input placeholder="Digite o preço" id="price" type="text" class="validate" name='price'>
              <label for="price">Preço</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="Digite o tipo do item" id="price" type="text" class="validate" name='course'>
              <label for="course">Course</label>
            </div>
